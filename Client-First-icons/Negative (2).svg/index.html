<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .instagram-logo {
  width: 40px;
  height: 40px;
  border: 2px solid black;
  border-radius: 10px ;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.circle {
  width: 15px;
  height: 15px;
  border: 2px solid black;
  background-color: white;
  border-radius: 50%;
}

.dot {
  width: 5px;
  height: 5px;
  background-color:black;
  border-radius: 50%;
  position: absolute;
  top: 5px;
  right: 5px;
}

    </style>
</head>
<body>
    <div class="instagram-logo">
        <div class="circle"></div>
        <div class="dot"></div>
      </div>
      
</body>
</html>
